<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/">Base</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <form method="post" action="/">
          <input class="form-control form-control-dark w-100" type="text" placeholder="Поиск" aria-label="Поиск" type="text" name="name">
    </form>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Выйти</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <img src="{{ url_for('static', filename='img/oct.png') }}" width="200" height="155">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="/main">
              <span data-feather="home"></span>
              Base <span class="sr-only">(current)</span>
            </a>
          </li>
            <li class="nav-item">
            <a class="nav-link active" href="#">
              <span data-feather="home"></span>
              1 <span class="sr-only">(current)</span>
            </a>
          </li>
            <li class="nav-item">
            <a class="nav-link active" href="#">
              <span data-feather="home"></span>
              2 <span class="sr-only">(current)</span>
            </a>
          </li>
            <li class="nav-item">
            <a class="nav-link active" href="#">
              <span data-feather="home"></span>
              3 <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
    </nav>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">База данных</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Импорт</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Экспорт</button>
          </div>
        </div>
      </div>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h2>База данных</h2>
            <form method="post" action="/update/{{task.id}}">
                <input type="text" name="name"  id="name" value="{{task.name}}">
                <input type="text" name="last_name"  id="last_name" value="{{task.last_name}}">
                <input type="text" name="sp"  id="sp" value="{{task.sp}}">
                <input type="text" name="job"  id="job" value="{{task.job}}">
                <input type="text" name="email"  id="email" value="{{task.email}}">
                <input type="text" name="tel"  id="tel" value="{{task.tel}}">
                <input type="text" name="tag" id="pg" value="{{t.pg}}">
                <button type="submit" class="btn btn-info">Обновить</button>
            </form>
        </div>
    </div>
</div>
</main>
  </div>
</div>
</body>
</html>
